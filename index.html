<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>지브리 랜덤짤</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css' title="myCSS">
</head>
<body>
    <h1 class="center color-white">지브리 랜덤짤 가챠</h1>
    <div id="select">
        <div id="formatSelect">
            <span class="bold">형식: </span>
            <label class="color-white"><input type="radio" name="format" value="jpg" checked>짤</label>
            <label class="color-white"><input type="radio" name="format" value="webp">움짤(WebP)</label>
        </div>
        <div id="movieSelect">
            <span class="bold">작품: </span>
            <label class="color-white"><input type="radio" name="movie" value="list" checked>목록</label>
            <label class="color-white"><input type="radio" name="movie" value="checkbox">직접 선택</label><br>
            <select id="movieList">
                <option value="-1">모두</option>
            </select>
            <table id="movieCheckbox">
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </table>
        </div>
        <div id="numSelect">
            <span class="bold">개수: </span>
            <label class="color-white"><input type="radio" name="count" value="1">1개</label>
            <label class="color-white"><input type="radio" name="count" value="3">3개</label>
            <label class="color-white"><input type="radio" name="count" value="6" checked>6개</label>
            <label class="color-white"><input type="radio" name="count" value="12">12개</label>
            <label class="color-white"><input type="radio" name="count" value="24">24개</label>
            <label class="color-white"><input type="radio" name="count" value="36">36개</label>
        </div>
        <div id="columnSelect">
            <span class="bold">PC 화면: </span>
            <label class="color-white"><input type="radio" name="column" value="3" checked>3개씩 보기</label>
            <label class="color-white"><input type="radio" name="column" value="2">2개씩 보기</label>
        </div>
    </div>
    <div id="pick" class="center"><button type="button" id="run" disabled>로딩...</button></div>
    <div id="result"></div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
